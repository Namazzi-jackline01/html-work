<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the container to center-align the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center vertically within the viewport */
            width: 100%;
        }

        /* CSS for the form container */
        .form-container {
            background-color: rgb(155, 155, 159); /* Set the background color to blue */
            padding: 20px;
            border-radius: 10px;
            width: 500px; /* Adjust the width as needed */
            height: 700px;
            position: absolute;
            top: 40px;
        }

        /* CSS for the submit button */
        button {
            background-color: rgb(7, 143, 61); /* Set the background color of the button to red */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            left: 200px;
        }

        /* Additional styling for labels and inputs (adjust as needed) */
        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
